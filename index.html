<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Digiclock">
        <div class="container">
            <div class="dClock">
                <div class="outborder1">



                    <div class="outborder2">


                        <div class="outborder3">


                            <div class="clocksec">
                                <span>DATE</span>
                                <span>MONTH</span>
                                <span>YEAR</span>
                            </div>
                            <div class="datesec" id="dates">7 : 2 : 2023</div>
                            <div class="clockContent">
                                <span>HOUR</span>
                                <span>MINUTES</span>
                                <span>SECOND</span>
                            </div>
                            <div class="timeBox" id="times">10 : 21 : 37</div>
                            <div class="sevenDays" id="weekdays">
                                <h4 class="daysec active-days"></h4><span>SUN</span>
                                <h4 class="daysec"></h4><span>MON</span>
                                <h4 class="daysec"></h4><span>TUE</span>
                                <h4 class="daysec"></h4><span>WED</span>
                                <h4 class="daysec"></h4><span>THU</span>
                                <h4 class="daysec"></h4><span>FRI</span>
                                <h4 class="daysec"></h4><span>SAT</span>
                            </div>
                            <div class="clock-zone" id="zones">
                                <h4 class="zonesec active-days"></h4><span>AM</span>
                                <h4 class="zonesec"></h4><span>PM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>

</body>

</html>
